<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сотрудники</title>
</head>
<body>
  <h1>Сотрудники</h1>
  <ul>
  <%
    users = XQuery("for $user in collaborators return $user");

    for (user in users) {
  %>
    <li><%=user.fullname%></li>
  <% } %>
  </ul>
</body>
</html>
